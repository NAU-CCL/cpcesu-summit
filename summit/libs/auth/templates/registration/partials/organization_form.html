<form method="post">
    {% csrf_token %}
    <div class="row">
        <div class="card col-sm-12">
            <table>
                <tbody>
                    <tr>
                        <td><b>{{ group_form.name.label}}:</b></td><td>{{ group_form.name }}</td>
                    </tr>
                    <tr>
                        <td><b>Logo:</b></td><td>{{ group_form.logo}}</td>
                    </tr>
                    <tr>
                        <td><b>{{group_form.description.label}}:</b></td><td>{{ group_form.description}}</td>
                    </tr>
                    
                    <tr>
                        <td><b>Contact Info:</b></td><td>{{ group_form.contact}}</td>
                    </tr>
                    <tr>
                        <td><b>Org. Type:</b></td><td>{{ group_form.group_type}}</td>
                    </tr>
                </tbody>
            </table>
            <div>
                <input class="btn btn-light" type="submit" value="Submit Organization" />
                <button class="btn btn-light" onclick="history.back()">Cancel</button>
                <button style="float:right" class="btn btn-outline-danger">Delete Organization</button>
            </div>

        </div>
    </div>
</form>
